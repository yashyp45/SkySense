<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SkySense</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false"></input>
            <button><img src="images/search.png" ></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/clouds.png" alt="weather-icon">
            <h1 class="temp">15Â°C</h1>
            <h2 class="city">Kolhapur</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">16 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
